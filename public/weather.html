		<div class="row contenido">
			<div class="col-sm-9"><div id="map"></div></div>

				<div class="card">
					<div class="card-header">
						Featured

	<script>
		function initMap() {
			var uluru = {
				lat: -25.363,
				lng: 131.044
			};
			var map = new google.maps.Map(document.getElementById('map'), {
				zoom: 4,
				center: uluru
			});
			var marker = new google.maps.Marker({
				position: uluru,
				map: map
			});
		}
	</script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-rKJ5cGbl-KFXQATmZui7ZB44QxpHmx4&callback=initMap">
	</script>
